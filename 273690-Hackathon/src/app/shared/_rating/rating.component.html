<fieldset class="rating">
  <input type="radio" value="5" [checked]="rating === 5" />
  <label title="Excellent!" class="five" (click)="onClick(5)">5 stars</label>

  <input type="radio" value="4" [checked]="rating === 4" />
  <label title="Good" class="four" (click)="onClick(4)">4 stars</label>

  <input type="radio" value="3" [checked]="rating === 3" />
  <label title="Average" class="three" (click)="onClick(3)">3 stars</label>

  <input type="radio" value="2" [checked]="rating === 2" />
  <label title="Poor" class="two" (click)="onClick(2)">2 stars</label>

  <input type="radio" value="1" [checked]="rating === 1" />
  <label title="Awful" class="one" (click)="onClick(1)">1 star</label>
</fieldset>
