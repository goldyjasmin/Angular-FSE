<div class="full">
  <div class="loginBackGround container">
    <div class="row ">
      <div class="col-md-12 py-5">
        <div class="row py-5">
          <div class="col-md-6 mx-auto py-5">
            <!-- form card login -->
            <div class="login-form" id="login-form">
              <form name="f" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="form" autocomplete="off" novalidate>
                <div class="avatar">
                  <img src="/assets/images/avatar.png" alt="Avatar">
                </div>
                <h2 class="text-center">Member Login</h2>
                <div class="form-group">
                  <span class="fa fa-user px-1"></span>
                  <label>User Name</label>
                  <input type="text" class="form-control form-control-lg rounded-0" name="username" [(ngModel)]="model.username" #username="ngModel"
                    [ngClass]="{
                      'is-invalid': f.submitted && username.invalid
                    }" required />
                  <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                    <div *ngIf="username.errors.required">
                      User Name is required
                    </div>
                  </div>
                </div>
                <div class="form-group">

                  <span class="fa fa-lock px-1"></span>
                  <label>Password</label>
                  <input type="password" name="password" class="form-control form-control-lg rounded-0" [(ngModel)]="model.password" #password="ngModel"
                    [ngClass]="{
                      'is-invalid': f.submitted && password.invalid
                    }" required minlength="6" />
                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">
                      Passowrd is required
                    </div>
                  </div>
                </div>
                <div class="form-group">

                  <button class="btn btn-primary btn-lg btn-block" [disabled]="!f.form.valid">
                    Login
                  </button>

                  <div class="form-group">
                    <span *ngIf="invalidLogin" class="error text-danger">Invalid Credintials</span>
                  </div>
                </div>

              </form>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
